<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Grid</title>
    <style>
        .container
        {
            display: grid;
            grid-template-areas: "Header header"
            "Sidebar content"
            "Footer footer";
            grid-template-columns: 200px 1fr;
        }
        .header
        {
           grid-area: header; background: orange;
        }
        .sidebar
        {
           grid-area: sidebar; background: lightblue;
           justify-self: center;
        }
        .content
        {
           grid-area: content; background: lightgreen;
        }
        .footer
        {
           grid-area: footer; background: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
