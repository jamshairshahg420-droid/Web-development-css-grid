<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
    <style>
        .container
        {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .item1
        {
            grid-column: span 2;
            background: red;
        }
        .item
        {
            background: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Span 2 Columns</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
    </div>
</body>
</html>
